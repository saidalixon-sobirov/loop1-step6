<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 6</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-side">
        <div class="main-section">
          <h1 class="title">Become a member</h1>
          <p>
            Use social networks to join us instantly. <br />
            You won't spend any time confirming those boring emails.
          </p>

          <a href="#" class="link-item">
            <img src="./img/googleplus.svg" alt="google+" />
            <span>sign up with google+</span>
          </a>

          <a href="#" class="link-item">
            <img src="./img/facebook.svg" alt="facebook" />
            <span>sign up with facebook</span>
          </a>

          <a href="#" class="link-item">
            <img src="./img/twitter.svg" alt="twitter" />
            <span>sign up with twitter</span>
          </a>
        </div>
        <!-- /.main-section -->
        <hr />

        <div class="secont-section">
          <p>You can still sign up with your email address</p>
          <a href="#" class="email-link">sign up with email</a>
        </div>
      </div>
      <!-- /.left-side -->

      <div class="right-side">
        <img src="./img/side.jpg" alt="Side img" />
      </div>
      <!-- /.right-side -->
    </div>
  </body>
</html>
